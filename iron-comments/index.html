<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container">
        <fieldset class="input-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </fieldset>
        <fieldset class="input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset>
        <fieldset class="input-container">
            <label for="comment">Comment:</label>
            <textarea type="text" id="comment" value="" name="comment"></textarea>
        </fieldset>
        <fieldset>
            <label for="checkbox-label" class="checkbox-label">Receive email updates?</label>
            <input type="checkbox" id="checkbox-label" name="checkbox-label">
        </fieldset>
        <button type="submit">
            Submit
        </button>
    </form>

</body>
</html>
